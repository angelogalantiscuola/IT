<!-- app/templates/base.html -->
<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog Scolastico{% endblock %}</title>
    <!-- Qui potremmo linkare un CSS -->
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        nav a { margin-right: 10px; text-decoration: none; color: blue; }
        hr { border: 0; border-top: 1px solid #ccc; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.index') }}">Blog Scolastico</a>
        
        <!-- LOGICA DINAMICA DELLA NAVBAR -->
        {% if g.user %}
            <!-- Se g.user esiste, l'utente Ã¨ loggato -->
            <span>Ciao, {{ g.user['username'] }}</span>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <!-- Altrimenti mostriamo i tasti di accesso -->
            <a href="{{ url_for('auth.register') }}">Registrati</a>
            <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </nav>
    <hr>

    <!-- Zona Messaggi Flash -->
    {% for message in get_flashed_messages() %}
        <div class="flash" style="color: red; border: 1px solid red; padding: 10px;">
            {{ message }}
        </div>
    {% endfor %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <hr>
    <footer>
        <small>&copy; 2024 - Classe 5^A Informatica</small>
    </footer>
</body>
</html>
